    <script>

    class Produtos{
        constructor(nome, peco, quantidade){
          this.nome = nome;
          this.peco = peco;
          this.quantidade = quantidade;
        }

          calcularTotal(){
        return(this.peco*this.quantidade).toFixed(2)//toFixed para casas decimais
          }
    
}
    
    let Produtos1 = new Produtos("sabão", 5, 220)
  
    console.log(Produtos1)
    console.log(`O valor total  é: ${Produtos1.calcularTotal()}`);
